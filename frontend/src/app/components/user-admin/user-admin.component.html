<div class="container">
  <div class="users">
    <div class="user" *ngFor="let user of users">
      <i class="fas fa-user-times" (click)="borrarUser(user.id)"></i>
      <h2>Id: {{user.id}}</h2>
      <h2>Nombre: {{user.username}}</h2>
      <h2>Email: {{user.email}}</h2>
      <h2>Rol: {{user.role}}</h2>
    </div>
  </div>
</div>
