<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">Crear nuevo producto


      <div class="panel-body">
        <form class="form-horizontal company" role="form" id="comp">

          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Nombre del producto</label>
            <div class="col-sm-10">
              <input type="text"  class="form-control" id="name" name="name" >
            </div>
          </div>

          <div class="form-group">
            <label for="street" class="col-sm-2 control-label">Precio del producto</label>
            <div class="col-sm-10">
              <input type="number"  class="form-control" id="street" name="street" >
            </div>
          </div>

          <div class="form-group">
            <label for="number" class="col-sm-2 control-label">Imagen del producto</label>
            <div class="col-sm-10">
              <input type="text"  class="form-control" id="number" name="number" >
            </div>
          </div>

          <div class="form-group">
            <label for="zipcode" class="col-sm-2 control-label">Categoria del producto</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="zipcode" name="zipcode">
            </div>
          </div>
          
        </form>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Crear</button>
      <button class="btn btn-primary" type="submit">Cancelar</button>
    </div>
