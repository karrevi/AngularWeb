<div>
  <form #insertProductForm="ngForm" (submit)="insertProduct(insertProductForm)">
    <label for="name">Nombre del producto</label>
    <input type="text" id="name" #name="ngModel" name="name" placeholder="nombre.." ngModel required><div *ngIf="name.errors?.required && name.touched" class="alert alert-warning"></div>

    <label for="lname">Imagen del producto</label>
    <input type="text" id="lname" name="lastname" placeholder="imagen..">
    <label for="country">Categor√≠a</label>
    <select id="country" name="country">
      <option value="australia">Pan</option>
      <option value="canada">Cafe</option>
      <option value="usa">Dulce</option>
      <option value="australia">Desayunos</option>
      <option value="canada">Zumos</option>
      <option value="usa">Infusiones</option>
    </select>
    <label for="fname">Precio</label><br>
    <input type="text" id="fname" name="firstname" placeholder="precio.."><br>
    <input type="submit" (click)="insertProduct(product)" value="Submit">
  </form>
</div>
