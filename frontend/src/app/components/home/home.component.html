<div class="container" *ngIf="userService.getUser() as user">
  <div class="products">
    <div class="product" *ngFor="let product of products">
      <div class="icon" *ngIf="user.role==='admin'">
        <i class="far fa-edit"></i>
        <i class="fas fa-trash" (click)="quitarItems(product.id)"></i>
      </div>
      <h2>{{product.name}}</h2>
      <img src="{{product.image_path}}" alt="">
      <h2>â‚¬{{product.price}}</h2>
      <button>Comprar</button>
    </div>
  </div>
  <div class="alert alert-success mx-5" *ngIf="successMsg">
    {{successMsg}}
  </div>
</div>
